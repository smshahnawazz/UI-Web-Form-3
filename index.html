<html>

<head>
    <title>Form on Demand </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="form">
            <img src="./icons/attachment.png" height="40" class="logo" />
            <input type="text" name="username" class="input username" placeholder="Enter Username" maxlength="20" />
            <input type="password" name="'password" class="input margin password" placeholder="Enter Password"
                maxlength="10" />
            <input type="submit" name="submit" class="sub" value="LOGIN" />
            <input type="submit" name="signup" value="SIGNUP" class="signup" />
            <p class="pass"><a href="#">Forgot Password? </a></p>
            <p class="OR">OR <span class="dash"> &mdash;</span> <span class="touch">Login with Touch ID</span> </p>
            <img src="./icons/fingerprint.png" height="70" class="fingerprint" />
        </div>
        <!--end of Form 1-->
        <div id="form" div>
            <img src="./icons/attachment.png" height="40" class="logo" />

            <div id="box">
                <img src="./icons/attachment2.png" />
            </div>
            <p class="scanning">Scanning.. </p>

        </div>
    </div>
    <!--end of container-->
    <p class="footer">&copy; XENDRE 2017 Designed by <a href="https://www.facebook.com/smrizwann">S.M.Rizwan</a></p>
</body>

</html>
